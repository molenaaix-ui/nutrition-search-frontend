<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare 營養數據搜尋 (兩段式查詢)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 讓表格在小螢幕上可以捲動 */
        .details-table-container {
            overflow-x: auto;
        }
        /* 突出顯示可編輯的重量輸入框 */
        .weight-input {
            width: 80px; /* 限制寬度 */
            text-align: right;
            border: 1px solid #3b82f6; /* 藍色邊框 */
            border-radius: 4px;
            padding: 2px 4px;
            font-weight: bold;
            background-color: #eff6ff; /* 淺藍色背景 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg p-6 sm:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">營養數據即時搜尋 (兩段式查詢)</h1>
        
        <div class="mb-6">
            <input type="text" id="search-input" placeholder="請輸入商品名稱、分類或品牌..."
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
                   oninput="performSearchDebounced()">
        </div>
        
        <p id="status-text" class="text-gray-500 mb-4 text-sm">請輸入關鍵字進行搜尋 (例如：貝果、拿鐵)</p>

        <div id="results-container" class="hidden">
            <div id="results-list" class="space-y-2 border border-gray-200 rounded-lg p-3 bg-white">
                </div>
        </div>
        
        <div class="mt-4 text-center">
            <button id="load-more-btn"
                    onclick="loadMore()"
                    class="hidden px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-150 shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed">
                載入更多 (尚餘 ?? 筆)
            </button>
        </div>

        <div id="no-results" class="hidden text-center py-10">
            <p class="text-xl font-semibold text-red-500">😭 找不到符合條件的商品。</p>
            <p class="text-gray-500 mt-2">請嘗試使用其他關鍵字，或檢查是否有錯別字。</p>
        </div>
        <div id="details-container" class="hidden mt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4" id="details-item-name"></h2>
            
            <button onclick="hideDetails()" 
                    class="mb-4 px-4 py-1 text-sm bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150">
                ← 返回搜尋結果
            </button>
            
            <div class="details-table-container shadow-md rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-blue-600 text-white">
                        <tr>
                            <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">品名</th>
                            <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">備註</th>
                            <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">重量(g)</th>
                            <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">熱量(kcal)</th>
                            <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">蛋白質(g)</th>
                            <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">脂肪(g)</th>
                            <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">飽和脂肪(g)</th>
                            <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">反式脂肪(g)</th>
                            <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">碳水化合物(g)</th>
                            <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">糖(g)</th>
                            <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">鈉(mg)</th>
                            <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="details-tbody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
            
            <p id="copy-status" class="hidden mt-3 text-sm font-semibold text-green-600">
                ✅ 營養數據已成功複製到剪貼簿，可貼到 Excel。
            </p>
        </div>
        </div>

    <script>
        const API_URL = 'https://nutrition-search-worker.food-data.workers.dev'; 
        
        // --- 狀態管理 ---
        const ITEMS_PER_PAGE = 20;
        let allResults = []; 
        let currentStartIndex = 0; 
        let originalItemData = {}; // 儲存該筆資料的原始營養數據和每 g 價值
        // -----------------------

        const searchInput = document.getElementById('search-input');
        const statusText = document.getElementById('status-text');
        const resultsContainer = document.getElementById('results-container'); 
        const resultsList = document.getElementById('results-list'); 
        const noResultsDiv = document.getElementById('no-results');
        const loadMoreBtn = document.getElementById('load-more-btn');
        
        const detailsContainer = document.getElementById('details-container');
        const detailsItemName = document.getElementById('details-item-name');
        const detailsTbody = document.getElementById('details-tbody');
        const copyStatus = document.getElementById('copy-status');

        let debounceTimeout;
        
        function performSearchDebounced() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(performSearch, 300); 
        }
        
        function prepareNewSearch() {
            detailsContainer.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            noResultsDiv.classList.add('hidden');
            loadMoreBtn.classList.add('hidden');
            resultsList.innerHTML = ''; 
            
            allResults = [];
            currentStartIndex = 0;
        }

        async function performSearch() {
            const query = searchInput.value.trim();
            if (query.length < 2) {
                prepareNewSearch();
                statusText.textContent = '請輸入至少 2 個字符開始搜尋';
                return;
            }

            prepareNewSearch(); 
            statusText.textContent = `正在搜尋 "${query}"...`;

            try {
                const url = `${API_URL}?q=${encodeURIComponent(query)}`;
                const response = await fetch(url);
                const data = await response.json(); 

                if (response.status !== 200) {
                    statusText.textContent = `API 錯誤：HTTP ${response.status} - ${data.error || '無法連線到伺服器'}`;
                    return;
                }

                allResults = data.data; 
                const totalCount = allResults.length;
                const standardQuery = data.standard_query;
                
                if (totalCount > 0) {
                    let queryInfo = (query !== standardQuery) ? ` (實際查詢：${standardQuery})` : '';

                    resultsList.innerHTML = ''; 
                    renderResults(allResults, 0, ITEMS_PER_PAGE);

                    const itemsShown = Math.min(ITEMS_PER_PAGE, totalCount);
                    statusText.innerHTML = `已找到 ${totalCount} 筆結果。目前顯示 ${itemsShown} 筆。${queryInfo}`;
                    resultsContainer.classList.remove('hidden');
                    
                    updateLoadMoreButton();
                } else {
                    let queryInfo = (data.standard_query && query !== data.standard_query) ? ` (實際查詢：${data.standard_query})` : '';
                    statusText.textContent = `找不到與 "${query}" 相關的結果。${queryInfo}`;
                    noResultsDiv.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Fetch error (網路或 JSON 解析錯誤):', error);
                statusText.textContent = `連線失敗，請檢查 API 網址或網路。`;
                resultsContainer.classList.add('hidden');
            }
        }
        
        /**
         * 繪製結果到清單中 (第一段)
         */
        function renderResults(items, start, end) {
            const itemsToRender = items.slice(start, end);
            const query = searchInput.value.trim();
            
            itemsToRender.forEach(item => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between p-2 hover:bg-gray-100 border-b last:border-b-0';
                
                let displayItemName = item['品名'];
                const regex = new RegExp(query, 'gi');
                displayItemName = displayItemName.replace(regex, (match) => `<span class="bg-yellow-200 font-semibold rounded px-1">${match}</span>`);

                const itemIndex = allResults.indexOf(item); 

                div.innerHTML = `
                    <span class="text-gray-900">${displayItemName}</span>
                    <button class="text-blue-600 hover:text-blue-800 font-semibold ml-4" 
                            onclick="showDetails(${itemIndex})">
                        [查看]
                    </button>
                `;
                resultsList.appendChild(div); 
            });
            
            currentStartIndex = end;
        }

        // --- 第二段功能實作 ---
        
        const NUTRITION_KEYS = [
            '熱量(kcal)', '蛋白質(g)', '脂肪(g)', '飽和脂肪(g)', 
            '反式脂肪(g)', '碳水化合物(g)', '糖(g)', '鈉(mg)'
        ];

        /**
         * 顯示詳細資訊表格 (第二段)
         */
        function showDetails(index) {
            const item = allResults[index];
            if (!item) return;

            // 隱藏第一段內容
            resultsContainer.classList.add('hidden');
            loadMoreBtn.classList.add('hidden');
            noResultsDiv.classList.add('hidden');
            copyStatus.classList.add('hidden');
            
            // 顯示第二段內容
            detailsContainer.classList.remove('hidden');
            detailsTbody.innerHTML = '';
            
            // 設置標題
            detailsItemName.textContent = item['品名'];
            
            // 計算原始每 g 數據並儲存
            const originalWeight = parseFloat(item['重量(g)']) || 0;
            originalItemData = {
                item, // 完整的原始資料
                originalWeight: originalWeight
            };
            
            // 儲存每 g 的價值
            if (originalWeight > 0) {
                NUTRITION_KEYS.forEach(key => {
                    originalItemData[key + '_per_g'] = (parseFloat(item[key]) || 0) / originalWeight;
                });
            }

            // 繪製詳細表格行
            const row = document.createElement('tr');
            row.className = 'bg-white hover:bg-gray-50';

            row.innerHTML = `
                <td class="px-3 py-3 text-sm font-medium text-gray-900" data-key="品名">${item['品名']}</td>
                <td class="px-3 py-3 text-sm text-gray-500" data-key="備註">${item['備註'] || '-'}</td>
                
                <td class="px-3 py-3 text-sm text-gray-700">
                    <input type="number" 
                           step="0.1" 
                           min="0" 
                           id="weight-input-field"
                           value="${originalWeight.toFixed(1)}" 
                           class="weight-input"
                           oninput="recalculateNutrition(event)">
                </td>
                
                <td class="px-3 py-3 text-sm font-bold text-red-600" data-key="熱量(kcal)"></td>
                <td class="px-3 py-3 text-sm text-gray-700" data-key="蛋白質(g)"></td>
                <td class="px-3 py-3 text-sm text-gray-700" data-key="脂肪(g)"></td>
                <td class="px-3 py-3 text-sm text-gray-700" data-key="飽和脂肪(g)"></td>
                <td class="px-3 py-3 text-sm text-gray-700" data-key="反式脂肪(g)"></td>
                <td class="px-3 py-3 text-sm text-gray-700" data-key="碳水化合物(g)"></td>
                <td class="px-3 py-3 text-sm text-gray-700" data-key="糖(g)"></td>
                <td class="px-3 py-3 text-sm text-gray-700" data-key="鈉(mg)"></td>
                
                <td class="px-3 py-3 text-sm">
                    <button class="text-blue-600 hover:text-blue-800 font-semibold" 
                            onclick="copyData()">
                        [複製]
                    </button>
                </td>
            `;
            detailsTbody.appendChild(row);

            // 初始載入時，先執行一次計算以填充數據
            recalculateNutrition({ target: document.getElementById('weight-input-field') });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        /**
         * 根據新的重量重新計算並更新營養數據
         * @param {Event} event - input 事件
         */
        function recalculateNutrition(event) {
            const inputElement = event.target;
            let newWeight = parseFloat(inputElement.value);

            // 確保重量為有效數字，如果無效則設為 0
            if (isNaN(newWeight) || newWeight < 0) {
                newWeight = 0;
            }
            
            // 更新輸入框的值，確保只保留一位小數 (如果不是整數)
            if (inputElement.value !== newWeight.toString()) {
                 inputElement.value = newWeight.toFixed(1);
            }

            const row = inputElement.closest('tr');

            NUTRITION_KEYS.forEach(key => {
                const perGValue = originalItemData[key + '_per_g'];
                let newValue;
                
                if (key === '鈉(mg)') {
                    // 鈉(mg) 保持整數顯示，但計算仍需使用 perG
                    newValue = (perGValue * newWeight);
                    // 由於鈉(mg)在您提供的範例中是整數，這裡我們使用 Math.round 或 toFixed(0)
                    row.querySelector(`[data-key="${key}"]`).textContent = Math.round(newValue) || '-';
                } else {
                    // 其他營養成分保留一位小數
                    newValue = perGValue * newWeight;
                    
                    const formatValue = (val) => {
                        if (val === null || val === undefined || val <= 0) return '-';
                        // 依照您的範例，我們保留一位小數
                        return val.toFixed(1); 
                    };

                    row.querySelector(`[data-key="${key}"]`).textContent = formatValue(newValue);
                }
            });
        }
        
        /**
         * 返回第一段搜尋結果
         */
        function hideDetails() {
            detailsContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            updateLoadMoreButton(); 
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }


        /**
         * 處理資料複製到剪貼簿的功能
         */
        function copyData() {
            const item = originalItemData.item;
            const inputElement = document.getElementById('weight-input-field');
            const newWeight = parseFloat(inputElement.value) || 0;
            
            if (newWeight <= 0) {
                alert('重量無效，無法複製。');
                return;
            }

            // 使用原始每 g 數據重新計算一次，確保複製的數據與畫面上的一致
            const calculatedValues = NUTRITION_KEYS.map(key => {
                const perGValue = originalItemData[key + '_per_g'];
                const value = perGValue * newWeight;
                
                if (key === '鈉(mg)') {
                    // 鈉(mg) 使用整數
                    return Math.round(value);
                } else {
                    // 其他數據保留一位小數
                    return value.toFixed(1);
                }
            });

            // 格式: 品名\t重量(g)\t熱量(kcal)\t蛋白質(g)\t...
            const dataToCopy = [
                item['品名'],
                newWeight.toFixed(1), // 使用新的重量
                ...calculatedValues.slice(0, 9) // 排除鈉(mg)
            ];

            // 檢查您的 Excel 格式要求：
            // 【品名】\t重量\t熱量\t蛋白質\t脂肪\t飽和脂肪\t反式脂肪\t碳水化合物\t糖\t鈉
            // 由於 calculatedValues 包含 8 個營養素 (熱量到鈉)，總共 10 個欄位

            const finalDataToCopy = [
                 item['品名'],
                 newWeight.toFixed(1),
                 ...calculatedValues
            ];
            
            const tabSeparatedData = finalDataToCopy.join('\t');

            // 複製到剪貼簿
            navigator.clipboard.writeText(tabSeparatedData).then(() => {
                copyStatus.classList.remove('hidden');
                setTimeout(() => {
                    copyStatus.classList.add('hidden');
                }, 3000); 
            }).catch(err => {
                console.error('複製失敗:', err);
                alert('複製失敗，請檢查瀏覽器權限或手動複製：\n\n' + tabSeparatedData);
            });
        }
        
        function loadMore() {
            const nextEndIndex = currentStartIndex + ITEMS_PER_PAGE;
            renderResults(allResults, currentStartIndex, nextEndIndex);
            updateLoadMoreButton();
            statusText.innerHTML = `已找到 ${allResults.length} 筆結果。目前顯示 ${currentStartIndex} 筆。`;
            loadMoreBtn.scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
        }

        function updateLoadMoreButton() {
            const totalCount = allResults.length;
            const itemsShown = currentStartIndex;
            const remainingCount = totalCount - itemsShown;

            if (remainingCount > 0) {
                loadMoreBtn.textContent = `載入更多 (尚餘 ${remainingCount} 筆)`;
                loadMoreBtn.classList.remove('hidden');
                loadMoreBtn.disabled = false;
            } else {
                loadMoreBtn.textContent = `已載入所有 ${totalCount} 筆結果`;
                loadMoreBtn.disabled = true;
                loadMoreBtn.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
