    <script>
        // !! API ç¶²å€å·²æ›¿æ›ç‚ºæ‚¨éƒ¨ç½²çš„æœå‹™ç¶²å€ !!
        const API_URL = 'https://nutrition-search-worker.food-data.workers.dev'; 
        
        // --- åˆ†é èˆ‡ç‹€æ…‹ç®¡ç† ---
        const ITEMS_PER_PAGE = 20;
        let allResults = []; // å„²å­˜æ‰€æœ‰å¾ API ç²å–çš„çµæœ
        let currentStartIndex = 0; // ç›®å‰é¡¯ç¤ºåˆ°ç¬¬å¹¾ç­†
        // -----------------------

        const searchInput = document.getElementById('search-input');

        const resultsContainer = document.getElementById('results-container'); 
        // resultsList æ˜¯æ–°çš„æ¸…å–®å®¹å™¨ ID
        const resultsList = document.getElementById('results-list');

        /**

        async function performSearch() {
            const query = searchInput.value.trim();

            if (query.length < 2) {

                resultsContainer.classList.add('hidden');

                return;
            }

            statusText.textContent = `æ­£åœ¨æœå°‹ "${query}"...`;
            resultsContainer.classList.add('hidden');
            noResultsDiv.classList.add('hidden');
            loadMoreBtn.classList.add('hidden');
            resultsList.innerHTML = ''; 
            
            // é‡ç½®åˆ†é ç‹€æ…‹
            allResults = [];
            currentStartIndex = 0;

            try {
                const url = `${API_URL}?q=${encodeURIComponent(query)}`;
                const response = await fetch(url);

                if (response.status !== 200) {

                    return;
                }

                allResults = data.data; 
                const totalCount = allResults.length;
                const standardQuery = data.standard_query;
                
                if (totalCount > 0) {
                    
                    if (query !== standardQuery) {
                        queryInfo = ` (å¯¦éš›æŸ¥è©¢ï¼š${standardQuery})`;
                    }

                    // åˆå§‹é¡¯ç¤ºç¬¬ä¸€é 
                    resultsList.innerHTML = ''; // æ¸…ç©ºæ¸…å–®
                    renderResults(allResults, 0, ITEMS_PER_PAGE);

                    // æ›´æ–°ç‹€æ…‹æ–‡å­—
                    const itemsShown = Math.min(ITEMS_PER_PAGE, totalCount);
                    statusText.innerHTML = `å·²æ‰¾åˆ° ${totalCount} ç­†çµæœã€‚ç›®å‰é¡¯ç¤º ${itemsShown} ç­†ã€‚${queryInfo}`;
                    resultsContainer.classList.remove('hidden');
                    
                    updateLoadMoreButton();
                    
                } else {
                    statusText.textContent = `æ‰¾ä¸åˆ°èˆ‡ "${query}" ç›¸é—œçš„çµæœã€‚${queryInfo}`;
                    noResultsDiv.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Fetch error (ç¶²è·¯æˆ– JSON è§£æéŒ¯èª¤):', error);
                statusText.textContent = `é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ API ç¶²å€æˆ–ç¶²è·¯ã€‚`;
                resultsContainer.classList.add('hidden');
            }
        }
        
        /**
         * ç¹ªè£½çµæœåˆ°æ¸…å–®ä¸­ (åªé¡¯ç¤º å“å [æŸ¥çœ‹])
         * @param {Array} items - è¦ç¹ªè£½çš„æ•¸æ“šé™£åˆ—
         * @param {number} start - é–‹å§‹çš„ç´¢å¼•
         * @param {number} end - çµæŸçš„ç´¢å¼• (ä¸åŒ…å«)
         */
        function renderResults(items, start, end) {
            const itemsToRender = items.slice(start, end);
            const query = searchInput.value.trim();
            
            itemsToRender.forEach(item => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between p-2 hover:bg-gray-100 border-b last:border-b-0';
                
                // è™•ç†é«˜äº®é¡¯ç¤º
                let displayItemName = item['å“å'];
                const regex = new RegExp(query, 'gi');
                displayItemName = displayItemName.replace(regex, (match) => `<span class="bg-yellow-200 font-semibold rounded px-1">${match}</span>`);

                // å»ºç«‹ å“å [æŸ¥çœ‹] çµæ§‹
                div.innerHTML = `
                    <span class="text-gray-900">${displayItemName}</span>
                    <button class="text-blue-600 hover:text-blue-800 font-semibold ml-4" 
                            onclick="showDetails('${item['å“å']}', ${items.indexOf(item)})">
                        [æŸ¥çœ‹]
                    </button>
                `;
                resultsList.appendChild(div); // æ›´æ”¹ç‚ºæ·»åŠ åˆ° resultsList
            });
            
            // æ›´æ–°ç›®å‰é¡¯ç¤ºçš„ç´¢å¼•
            currentStartIndex = end;
        }

        /**
         * è™•ç†ã€Œè¼‰å…¥æ›´å¤šã€æŒ‰éˆ•é»æ“Šäº‹ä»¶
         */
        function loadMore() {
            const nextEndIndex = currentStartIndex + ITEMS_PER_PAGE;
            
            // ç¹ªè£½ä¸‹ä¸€æ‰¹çµæœ
            renderResults(allResults, currentStartIndex, nextEndIndex);

            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            updateLoadMoreButton();
            
            // æ›´æ–°ç‹€æ…‹æ–‡å­—ï¼Œé¡¯ç¤ºç•¶å‰å·²è¼‰å…¥ç­†æ•¸
            statusText.innerHTML = `å·²æ‰¾åˆ° ${allResults.length} ç­†çµæœã€‚ç›®å‰é¡¯ç¤º ${currentStartIndex} ç­†ã€‚`;
            
            // å¹³æ»‘æ²å‹•åˆ°æŒ‰éˆ•è™•
            loadMoreBtn.scrollIntoView({

        /**

        function updateLoadMoreButton() {
            const totalCount = allResults.length;

                loadMoreBtn.textContent = `è¼‰å…¥æ›´å¤š (å°šé¤˜ ${remainingCount} ç­†)`;
                loadMoreBtn.classList.remove('hidden');

            } else {

                loadMoreBtn.textContent = `å·²è¼‰å…¥æ‰€æœ‰ ${totalCount} ç­†çµæœ`;
                loadMoreBtn.disabled = true;

        function showDetails(itemName, index) {

            alert(`å·²é»æ“Šï¼š${itemName}ã€‚æº–å‚™é€²å…¥ç¬¬äºŒæ®µæŸ¥è©¢æ ¼å¼...`);
        }
    </script>
