<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

        <div id="results-container" class="table-container shadow-md rounded-lg hidden">

                        <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">è„‚è‚ª(g)</th>
                        <th class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">ç¢³æ°´(g)</th>

        <!-- è¼‰å…¥æ›´å¤šæŒ‰éˆ• -->
        <div class="mt-4 text-center">

                    onclick="loadMore()"

        <div id="no-results" class="hidden text-center py-10">
            <p class="text-xl font-semibold text-red-500">ğŸ˜­ æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„å•†å“ã€‚</p>
            <p class="text-gray-500 mt-2">è«‹å˜—è©¦ä½¿ç”¨å…¶ä»–é—œéµå­—ï¼Œæˆ–æª¢æŸ¥æ˜¯å¦æœ‰éŒ¯åˆ¥å­—ã€‚</p>
        </div>

    <script>
        // !! API ç¶²å€å·²æ›¿æ›ç‚ºæ‚¨éƒ¨ç½²çš„æœå‹™ç¶²å€ !!
        const API_URL = 'https://nutrition-search-worker.food-data.workers.dev'; 
        
        // --- åˆ†é èˆ‡ç‹€æ…‹ç®¡ç† ---
        const ITEMS_PER_PAGE = 20;
        let allResults = []; // å„²å­˜æ‰€æœ‰å¾ API ç²å–çš„çµæœ
        let currentStartIndex = 0; // ç›®å‰é¡¯ç¤ºåˆ°ç¬¬å¹¾ç­†
        // -----------------------

        const searchInput = document.getElementById('search-input');
        const statusText = document.getElementById('status-text');
        const resultsContainer = document.getElementById('results-container');
        const resultsTbody = document.getElementById('results-tbody');
        const noResultsDiv = document.getElementById('no-results');
        const loadMoreBtn = document.getElementById('load-more-btn');

        // ä½¿ç”¨ Debounce (é˜²æŠ–) å„ªåŒ–æœå°‹
        let debounceTimeout;
        
        function performSearchDebounced() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(performSearch, 300); // å»¶é² 300ms å¾ŒåŸ·è¡Œ
        }
        
        /**
         * åŸ·è¡Œ API æœå°‹ä¸¦è¨­å®šåˆ†é ç‹€æ…‹
         */
        async function performSearch() {
            const query = searchInput.value.trim();
            let queryInfo = '';

            if (query.length < 2) {
                statusText.textContent = 'è«‹è¼¸å…¥è‡³å°‘ 2 å€‹å­—ç¬¦é–‹å§‹æœå°‹';
                resultsContainer.classList.add('hidden');
                noResultsDiv.classList.add('hidden');
                loadMoreBtn.classList.add('hidden');
                resultsTbody.innerHTML = '';
                return;
            }

            statusText.textContent = `æ­£åœ¨æœå°‹ "${query}"...`;
            resultsContainer.classList.add('hidden');
            noResultsDiv.classList.add('hidden');
            loadMoreBtn.classList.add('hidden');
            resultsTbody.innerHTML = '';
            
            // é‡ç½®åˆ†é ç‹€æ…‹
            allResults = [];
            currentStartIndex = 0;

            try {
                const url = `${API_URL}?q=${encodeURIComponent(query)}`;
                const response = await fetch(url);
                const data = await response.json(); 

                if (response.status !== 200) {
                    // æ•ç² HTTP éŒ¯èª¤ï¼Œä¾‹å¦‚ 400
                    statusText.textContent = `API éŒ¯èª¤ï¼šHTTP ${response.status} - ${data.error || 'ç„¡æ³•é€£ç·šåˆ°ä¼ºæœå™¨'}`;
                    return;
                }

                // æ­£å¸¸è™•ç† 200 OK çš„çµæœ
                allResults = data.data; // å°‡æ‰€æœ‰çµæœå„²å­˜åˆ°å…¨åŸŸè®Šæ•¸
                const totalCount = allResults.length;
                const standardQuery = data.standard_query;
                
                if (totalCount > 0) {
                    
                    if (query !== standardQuery) {
                        queryInfo = ` (å¯¦éš›æŸ¥è©¢ï¼š${standardQuery})`;
                    }

                    // åˆå§‹é¡¯ç¤ºç¬¬ä¸€é  (æˆ–æ‰€æœ‰çµæœï¼Œå¦‚æœå°‘æ–¼ 20 ç­†)
                    resultsTbody.innerHTML = '';
                    renderResults(allResults, 0, ITEMS_PER_PAGE);

                    // æ›´æ–°ç‹€æ…‹æ–‡å­—
                    statusText.innerHTML = `å·²æ‰¾åˆ° ${totalCount} ç­†çµæœã€‚${queryInfo}`;
                    resultsContainer.classList.remove('hidden');
                    
                    // æª¢æŸ¥æ˜¯å¦éœ€è¦é¡¯ç¤ºè¼‰å…¥æ›´å¤šæŒ‰éˆ•
                    updateLoadMoreButton();
                    
                } else {
                    // æ‰¾ä¸åˆ°çµæœ
                    statusText.textContent = `æ‰¾ä¸åˆ°èˆ‡ "${query}" ç›¸é—œçš„çµæœã€‚${queryInfo}`;
                    noResultsDiv.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Fetch error (ç¶²è·¯æˆ– JSON è§£æéŒ¯èª¤):', error);
                statusText.textContent = `é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ API ç¶²å€æˆ–ç¶²è·¯ã€‚`;
                resultsContainer.classList.add('hidden');
            }
        }
        
        /**
         * ç¹ªè£½çµæœåˆ°è¡¨æ ¼ä¸­
         * @param {Array} items - è¦ç¹ªè£½çš„æ•¸æ“šé™£åˆ—
         * @param {number} start - é–‹å§‹çš„ç´¢å¼•
         * @param {number} end - çµæŸçš„ç´¢å¼• (ä¸åŒ…å«)
         */
        function renderResults(items, start, end) {
            const itemsToRender = items.slice(start, end);
            const standardQuery = allResults.standard_query || searchInput.value.trim();
            const query = searchInput.value.trim();
            
            itemsToRender.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                // è™•ç†æ•¸å€¼ï¼Œå¦‚æœæœ‰å°æ•¸ä½ï¼Œä¿ç•™ä¸€ä½ï¼Œå¦‚æœç‚º 0 å‰‡é¡¯ç¤º '-'
                const formatValue = (value) => {
                    if (value === null || value === undefined || value === 0 || value === '0' || value === '') return '-';
                    // ç¢ºä¿æ•¸å€¼æ˜¯æœ‰æ•ˆçš„ï¼Œä¸¦è™•ç† 0 æˆ–ç©ºå€¼
                    const num = parseFloat(value);
                    if (isNaN(num)) return '-';
                    if (num === 0) return '-';
                    return num.toFixed(1);
                };

                // è™•ç†é«˜äº®é¡¯ç¤º
                let displayItemName = item['å“å'];
                const regex = new RegExp(query, 'gi');
                displayItemName = displayItemName.replace(regex, (match) => `<span class="bg-yellow-200 font-semibold rounded px-1">${match}</span>`);

                row.innerHTML = `
                    <td class="px-3 py-3 text-sm font-medium text-gray-900">${displayItemName}</td>
                    <td class="px-3 py-3 text-xs text-gray-500">${item['åˆ†é¡']} / ${item['æª”æ¡ˆ']}</td>
                    <td class="px-3 py-3 text-sm font-bold text-red-600">${item['ç†±é‡(kcal)']}</td>
                    <td class="px-3 py-3 text-sm text-gray-700">${formatValue(item['è›‹ç™½è³ª(g)'])}</td>
                    <td class="px-3 py-3 text-sm text-gray-700">${formatValue(item['è„‚è‚ª(g)'])}</td>
                    <td class="px-3 py-3 text-sm text-gray-700">${formatValue(item['ç¢³æ°´åŒ–åˆç‰©(g)'])}</td>
                    <td class="px-3 py-3 text-sm text-gray-700">${item['éˆ‰(mg)']}</td>
                `;
                resultsTbody.appendChild(row);
            });
            
            // æ›´æ–°ç›®å‰é¡¯ç¤ºçš„ç´¢å¼•
            currentStartIndex = end;
        }

        /**
         * è™•ç†ã€Œè¼‰å…¥æ›´å¤šã€æŒ‰éˆ•é»æ“Šäº‹ä»¶
         */
        function loadMore() {
            const nextEndIndex = currentStartIndex + ITEMS_PER_PAGE;
            
            // ç¹ªè£½ä¸‹ä¸€æ‰¹çµæœ
            renderResults(allResults, currentStartIndex, nextEndIndex);

            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            updateLoadMoreButton();

            // å¹³æ»‘æ²å‹•åˆ°åº•éƒ¨
            resultsContainer.scrollTo({
                top: resultsContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        /**
         * æ ¹æ“šç›®å‰ç‹€æ…‹æ›´æ–°è¼‰å…¥æ›´å¤šæŒ‰éˆ•çš„æ–‡å­—å’Œå¯è¦‹æ€§
         */
        function updateLoadMoreButton() {
            const totalCount = allResults.length;
            const itemsShown = currentStartIndex;
            const remainingCount = totalCount - itemsShown;

            if (remainingCount > 0) {
                // å°šæœ‰é¤˜é¡ï¼Œé¡¯ç¤ºæŒ‰éˆ•
                loadMoreBtn.textContent = `è¼‰å…¥æ›´å¤š (å°šé¤˜ ${remainingCount} ç­†)`;
                loadMoreBtn.classList.remove('hidden');
                loadMoreBtn.disabled = false;
            } else {
                // å…¨éƒ¨è¼‰å…¥å®Œç•¢ï¼Œéš±è—æŒ‰éˆ•
                loadMoreBtn.textContent = `å·²è¼‰å…¥æ‰€æœ‰ ${totalCount} ç­†çµæœ`;
                loadMoreBtn.disabled = true;
                // å¯ä»¥é¸æ“‡éš±è—æˆ–ä¿æŒç¦ç”¨ç‹€æ…‹
                // loadMoreBtn.classList.add('hidden'); 
            }
        }
    </script>
