<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare 營養數據搜尋 (兩段式查詢)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 移除表格樣式，因為我們現在使用清單 */
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg p-6 sm:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">營養數據即時搜尋 (第一階段)</h1>
        
        <div class="mb-6">
            <input type="text" id="search-input" placeholder="請輸入商品名稱、分類或品牌..."
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
                   oninput="performSearchDebounced()">
        </div>
        
        <p id="status-text" class="text-gray-500 mb-4 text-sm">請輸入關鍵字進行搜尋 (例如：貝果、拿鐵)</p>

        <div id="results-container" class="hidden">
            <div id="results-list" class="space-y-2 border border-gray-200 rounded-lg p-3 bg-white">
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <button id="load-more-btn"
                    onclick="loadMore()"
                    class="hidden px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-150 shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed">
                載入更多 (尚餘 ?? 筆)
            </button>
        </div>

        <div id="no-results" class="hidden text-center py-10">
            <p class="text-xl font-semibold text-red-500">😭 找不到符合條件的商品。</p>
            <p class="text-gray-500 mt-2">請嘗試使用其他關鍵字，或檢查是否有錯別字。</p>
        </div>

    </div>

    <script>
        // !! API 網址已替換為您部署的服務網址 !!
        const API_URL = 'https://nutrition-search-worker.food-data.workers.dev'; 
        
        // --- 分頁與狀態管理 ---
        const ITEMS_PER_PAGE = 20;
        let allResults = []; // 儲存所有從 API 獲取的結果
        let currentStartIndex = 0; // 目前顯示到第幾筆
        // -----------------------

        const searchInput = document.getElementById('search-input');
        const statusText = document.getElementById('status-text');
        // resultsContainer 仍然用來控制結果區域的顯示/隱藏
        const resultsContainer = document.getElementById('results-container'); 
        // resultsList 是新的清單容器 ID
        const resultsList = document.getElementById('results-list'); 
        const noResultsDiv = document.getElementById('no-results');
        const loadMoreBtn = document.getElementById('load-more-btn');

        let debounceTimeout;
        
        function performSearchDebounced() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(performSearch, 300); 
        }
        
        /**
         * 執行 API 搜尋並設定分頁狀態
         */
        async function performSearch() {
            const query = searchInput.value.trim();
            let queryInfo = '';

            if (query.length < 2) {
                statusText.textContent = '請輸入至少 2 個字符開始搜尋';
                resultsContainer.classList.add('hidden');
                noResultsDiv.classList.add('hidden');
                loadMoreBtn.classList.add('hidden');
                resultsList.innerHTML = ''; // 清空清單
                return;
            }

            statusText.textContent = `正在搜尋 "${query}"...`;
            resultsContainer.classList.add('hidden');
            noResultsDiv.classList.add('hidden');
            loadMoreBtn.classList.add('hidden');
            resultsList.innerHTML = ''; 
            
            // 重置分頁狀態
            allResults = [];
            currentStartIndex = 0;

            try {
                const url = `${API_URL}?q=${encodeURIComponent(query)}`;
                const response = await fetch(url);
                const data = await response.json(); 

                if (response.status !== 200) {
                    statusText.textContent = `API 錯誤：HTTP ${response.status} - ${data.error || '無法連線到伺服器'}`;
                    return;
                }

                allResults = data.data; 
                const totalCount = allResults.length;
                const standardQuery = data.standard_query;
                
                if (totalCount > 0) {
                    
                    if (query !== standardQuery) {
                        queryInfo = ` (實際查詢：${standardQuery})`;
                    }

                    // 初始顯示第一頁
                    resultsList.innerHTML = ''; // 清空清單
                    renderResults(allResults, 0, ITEMS_PER_PAGE);

                    // 更新狀態文字
                    const itemsShown = Math.min(ITEMS_PER_PAGE, totalCount);
                    statusText.innerHTML = `已找到 ${totalCount} 筆結果。目前顯示 ${itemsShown} 筆。${queryInfo}`;
                    resultsContainer.classList.remove('hidden');
                    
                    updateLoadMoreButton();
                    
                } else {
                    statusText.textContent = `找不到與 "${query}" 相關的結果。${queryInfo}`;
                    noResultsDiv.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Fetch error (網路或 JSON 解析錯誤):', error);
                statusText.textContent = `連線失敗，請檢查 API 網址或網路。`;
                resultsContainer.classList.add('hidden');
            }
        }
        
        /**
         * 繪製結果到清單中 (只顯示 品名 [查看])
         * @param {Array} items - 要繪製的數據陣列
         * @param {number} start - 開始的索引
         * @param {number} end - 結束的索引 (不包含)
         */
        function renderResults(items, start, end) {
            const itemsToRender = items.slice(start, end);
            const query = searchInput.value.trim();
            
            itemsToRender.forEach(item => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between p-2 hover:bg-gray-100 border-b last:border-b-0';
                
                // 處理高亮顯示
                let displayItemName = item['品名'];
                const regex = new RegExp(query, 'gi');
                displayItemName = displayItemName.replace(regex, (match) => `<span class="bg-yellow-200 font-semibold rounded px-1">${match}</span>`);

                // 建立 品名 [查看] 結構
                div.innerHTML = `
                    <span class="text-gray-900">${displayItemName}</span>
                    <button class="text-blue-600 hover:text-blue-800 font-semibold ml-4" 
                            onclick="showDetails('${item['品名']}', ${items.indexOf(item)})">
                        [查看]
                    </button>
                `;
                resultsList.appendChild(div); // 更改為添加到 resultsList
            });
            
            // 更新目前顯示的索引
            currentStartIndex = end;
        }

        /**
         * 處理「載入更多」按鈕點擊事件
         */
        function loadMore() {
            const nextEndIndex = currentStartIndex + ITEMS_PER_PAGE;
            
            // 繪製下一批結果
            renderResults(allResults, currentStartIndex, nextEndIndex);

            // 更新按鈕狀態
            updateLoadMoreButton();
            
            // 更新狀態文字，顯示當前已載入筆數
            statusText.innerHTML = `已找到 ${allResults.length} 筆結果。目前顯示 ${currentStartIndex} 筆。`;
            
            // 平滑捲動到按鈕處
            loadMoreBtn.scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
        }

        /**
         * 根據目前狀態更新載入更多按鈕的文字和可見性
         */
        function updateLoadMoreButton() {
            const totalCount = allResults.length;
            const itemsShown = currentStartIndex;
            const remainingCount = totalCount - itemsShown;

            if (remainingCount > 0) {
                // 尚有餘額，顯示按鈕
                loadMoreBtn.textContent = `載入更多 (尚餘 ${remainingCount} 筆)`;
                loadMoreBtn.classList.remove('hidden');
                loadMoreBtn.disabled = false;
            } else {
                // 全部載入完畢，顯示已載入所有結果
                loadMoreBtn.textContent = `已載入所有 ${totalCount} 筆結果`;
                loadMoreBtn.disabled = true;
                loadMoreBtn.classList.remove('hidden'); // 確保它還在
            }
        }
        
        /**
         * 這是第二段查詢的預留功能 (點擊 [查看] 會觸發)
         */
        function showDetails(itemName, index) {
            // 這個函數將在第二段查詢中實作
            alert(`已點擊：${itemName}。準備進入第二段查詢格式...`);
        }
    </script>
</body>
</html>
